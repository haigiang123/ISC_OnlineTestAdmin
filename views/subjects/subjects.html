<section class="content-header">
  <h1>Subjects<small><a class="btn btn-default" href="#!/questions/add">Add subjects</a></small></h1>
  <ol class="breadcrumb">
      <li><a href="#!"><i class="fa fa-dashboard"></i> Admin</a></li>
      <li><a href="#!/users">Subjects</a></li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Subjects List</h3>
        </div>
        <div class="box-body">
          <table id="subjects-table" datatable="ng" dt-options="dtOptions" class="table table-bordered table-striped table-hover">
            <thead>
              <tr>
                <th>Order</th>
                <th>Name</th>
                <th>Options</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="subject in subjects">
                <td>{{$index + 1}}</td>
                <td>
                  <span ng-if="subject.level === 2">--</span>
                  {{subject.subname}}
                </td>
                <td class="admin-options">
                  <a class="btn btn-app"><i class="fa fa-wrench"></i>Update</a>
                  <a class="btn btn-app"><i class="fa fa-trash"></i>Delete</a>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th>Order</th>
                <th>Name</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
