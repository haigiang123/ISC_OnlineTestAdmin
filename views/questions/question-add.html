<section class="content-header">
  <h1>Questions<small>Add question</small></h1>
  <ol class="breadcrumb">
    <li><a href="#!/questions"><i class="fa fa-graduation-cap"></i>Questions</a></li>
    <li class="active">Add question</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Please Choose Your Type Of Question</h3>
        </div>
        <div class="box-body">
          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label>Question Type</label>
                </br>
                <label class="radio-inline">
                  <input type="radio" name="singleOrPassage"
                   value="" ng-model="singleOrPassage">
                  Single Question
                </label>
                <label class="radio-inline">
                  <input type="radio" name="singleOrPassage"
                   ng-model="singleOrPassage" value="p">
                  Passage Questions
                </label>
                </br>
                </br>
                <select class="form-control" id="question-type-selector" ng-model="answerType">
                  <option selected="selected" disabled="disabled">Choose Question Type</option>
                  <option value="mtpc">Multiple choice</option>
                  <option value="tf">True/False</option>
                  <option ng-if="singleOrPassage!='p'" value="text">Text in the blank</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-info btn-flat" ng-click="createQuestionByType()">Create New Question(s)</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
  $(function(){
    //Initialize Select2 Elements
    $("#question-type-selector").select2();
  });
</script>
